<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <title>Vale-Shop</title>
    <meta name="description" content="Vale-Shop es un ecommerce moderno que ofrece una amplia variedad de productos de moda, incluyendo ropa de mujer, ropa de hombre y accesorios. Disfruta de una experiencia de compra fluida y fácil con nuestra PWA.">
    <link rel="stylesheet" href="assets/css/signin.css">
    <link rel="icon" type="image/png" href="assets/icons/icon-120x120.png">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form id="signin-form" autocomplete="off">
                <div class="input-container">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-container">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
            <p class="register-link">¿No tienes una cuenta? <a href="signup.html">Regístrate</a></p>
        </div>
    </div>
    <script type="module">
        import { singIn } from './assets/js/firebase.js';
        const signupForm = document.getElementById('signin-form');
        const passwordError = document.getElementById('password-error');

        signupForm.addEventListener('submit', async(e) => {
            e.preventDefault();
            const login = await singIn(signupForm['email'].value, signupForm['password'].value);
            console.log(login);
            if (login) window.location.href = document.referrer;
        });
    </script>
</body>
</html>
